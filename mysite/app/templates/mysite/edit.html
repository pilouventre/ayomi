<!DOCTYPE html>  
<html lang="en">  
<head>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

        $(".modale").hide();

        $(".modif").click(function(){
            $(this).parent( "div" ).find(".modale").toggle();
        });

      });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


</head>  
<body>

    <div class="alert alert-success" role="alert">
        User Informations
    </div>

    <br><br><br>
    <div class="border border-dark">
        <br>
        <div class="container h-100 col-md-4">

            <h5 class="mb-1">Email</h5>
            <p class="mb-1" id="email">{{email}}</p>
        
            <br>
            <h5 class="mb-1">Pr√©nom</h5>
            <p class="mb-1">{{first_name}}</p>

            <br>
            <h5 class="mb-1">Nom de famille</h5>
            <p class="mb-1">{{last_name}}</p>

            <br>
            <div>
                <div class="modale">
                <form action='' method="POST" id="post-form">
                    {% csrf_token %}
                    <input type="email" name="email" class="form-control" placeholder="email...">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </form>
                </div>
                <br>
                <button class="modif btn btn-primary btn-block mb-4">Modifier ses informations</button>
            </div>

        </div>
    </div>

    <script>
        $(document).ready(
          $('#post-form').submit(function(e){
            e.preventDefault();
            var serializedData = $(this).serialize();
        
            $.ajax({
              type:"POST",
              url: "/edit/{{id}}/",
              data:  serializedData,
              success: function(data){
                $("#email").text(data["email"]);
              }
            });
          })
        );
    </script>
    
  

</body>  
</html>
